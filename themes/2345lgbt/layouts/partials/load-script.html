{{- if not .disable }}
{{- $resource := resources.Get .path -}}
{{- if not (strings.HasSuffix $resource.Name ".min.js") }}
  {{- $resource = $resource | minify }}
{{- end }}
{{- $resource = $resource | fingerprint }}
<script src="{{ $resource.RelPermalink }}" integrity="{{ $resource.Data.Integrity }}"></script>
{{- end }}
