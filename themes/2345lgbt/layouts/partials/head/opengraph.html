<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Description | default (cond .IsPage .Summary .Site.Params.description) }}">
<meta property="og:type" content='{{ cond .IsPage "article" "website" }}'>
<meta property="og:url" content="{{ .Permalink }}">
{{- with .Site.Title }}
<meta property="og:site_name" content="{{ . }}">
{{- end }}
{{- if .IsPage }}
{{- with .Section }}
<meta property="article:section" content="{{ . }}">
{{- end}}
{{- $iso8601 := "2006-01-02T15:04:05-07:00" -}}
{{- with .PublishDate }}
<meta property="article:published_time" content="{{ .Format $iso8601 }}">
{{- end }}
{{- with .Lastmod }}
<meta property="article:modified_time" content="{{ .Format $iso8601 }}">
{{- end }}
{{- end }}
<meta property="og:locale" content="{{ .Lang }}">
{{- range .Translations }}
<meta property="og:locale:alternate" content="{{ .Lang }}">
{{- end }}
