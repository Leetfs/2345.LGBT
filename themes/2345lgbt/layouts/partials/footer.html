{{- $home := .Site.Home -}}
<section class="container">
<footer>
  <p class="slogan">{{ $home.Params.slogan | markdownify }}</p>
  <p class="last-modified">{{ T "last-modified" .Lastmod }}</p>
  <a class="improve" href="{{ .Site.Params.repoURL }}">{{ T "improve-this-repo" }}</a>
  <section class="copyright">{{ replace .Site.Copyright "#YEAR#" now.Year | markdownify }}</section>
</footer>
</section>
