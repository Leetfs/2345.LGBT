{{- if hugo.IsProduction  }}
{{- $worker := resources.Get "service-worker.js" | resources.ExecuteAsTemplate "service-worker.js" . | minify | fingerprint }}
{{- $loader := resources.Get "service-worker.loader.js" | minify | fingerprint }}
<script src="{{ $loader.RelPermalink }}" data-worker="{{ $worker.RelPermalink }}" data-scope="{{ .Site.BaseURL }}" async defer></script>
{{- end }}
